    <meta name="description" content="Disfruta de delicias caseras que unen y acercan a familiares y amigos.">

<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/SaboresDelOhar_Logo.png" alt="Sabores Del Ohar"></a>

                <li><a href="index.html">Inicio</a></li>

                <li><a class="maCommande" href="ma_commande.html">Mi pedido</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Reservación</h1>
        <form action="confirmation.html">
            <label for="txtPrenom">Nombre :</label>
            <input type="text" id="txtPrenom" name="txtPrenom" required>

            <label for="txtNom">Apellido</label>
            <input type="text" id="txtNom" name="txtNom" required>

            <label for="telephone">Teléfono</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="nbrPerson">Cuántas personas</label>
            <input type="number" id="nbrPerson" name="nbrPerson" min="1" value="1" required>

            <label for="dateReservation">Fecha de reserva</label>
            <input type="date" id="dateReservation" name="dateReservation" required>

            <label for="radioEndroit">Sección :</label>
            <label for="radioEndroit">Comedor</label>
            <input type="radio" id="radioEndroit" name="radioEndroit" value="Comedor" required checked>
            <label for="radioEndroit">Terraza</label>
            <input type="radio" id="radioEndroit" name="radioEndroit" value="Terraza" required>

            <label for="selHeure">Hora :</label>
            <select id="selHeure" name="selHeure" required>
                <option value="" disabled selected>Selecciona una hora.</option>
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
            </select>

            <label for="commentaire">Comentarios :</label>
            <textarea id="commentaire" name="commentaire"></textarea>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email">
            <label>Marque la casilla para suscribirte a nuestro boletín.</label>
            <input type="checkbox" id="isNewsletter" name="isNewsletter">
            <input type="submit" value="Reservar">
        </form>
    </main>
    <footoer>

            <div>
                <img>

            <div>

                <p>Hiver 2025</p>
            </div>
        </div>
    </footoer>
</body>
