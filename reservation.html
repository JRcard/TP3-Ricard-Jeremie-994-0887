<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sancreek&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sabores del Hogar</title>
    <meta name="description" content="Reserva tu mesa en Sabores del Hogar fácilmente.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="container">
    <header>
        <div class="flex_navigation">
            <a href="index.html"><img class="img_logo a_img_logo" src="img/SaboresDelOhar_Logo.png"
                    alt="Sabores Del Ohar"></a>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a class="focus" href="reservation.html">Reservación</a></li>
                    <li><a href="restaurant.html">Restaurante</a></li>
                    <li><a class="ma_commande" href="ma_commande.html">Mi pedido</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Reservación</h1>
        <section>
            <form class="flex_formulaire" action="confirmation.html">
                <fieldset class="flex_field_nom">
                    <div class="nom_complet">
                        <div class="prenom">
                            <label for="txtPrenom" class="required">Nombre </label>
                            <input type="text" id="txtPrenom" name="txtPrenom" required>
                        </div>
                        <div class="nom">
                            <label for="txtNom" class="required">Apellido </label>
                            <input type="text" id="txtNom" name="txtNom" required>
                        </div>

                    </div>
                    <div class="telephone">
                        <label for="telephone" class="required">Teléfono </label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="nbrPerson" class="required">Cuántas personas </label>
                        <input type="number" id="nbrPerson" name="nbrPerson" min="1" value="1" required>
                    </div>
                    <div>
                        <label for="dateReservation" class="required">Fecha de reserva </label>
                        <input type="date" id="dateReservation" name="dateReservation" required>
                    </div>
                    <div>
                        <label for="radioEndroit" class="required">Sección </label>
                        <label for="radioEndroit">Comedor</label>
                        <input type="radio" id="radioEndroit" name="radioEndroit" value="Comedor" required checked>
                        <label for="radioEndroit">Terraza</label>
                        <input type="radio" id="radioEndroit" name="radioEndroit" value="Terraza" required>
                    </div>
                    <div>
                        <label for="selHeure" class="required">Hora </label>
                        <select id="selHeure" name="selHeure" required>
                            <option value="" disabled selected>Selecciona una hora </option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                            <option value="21:00">21:00</option>
                        </select>
                    </div>
                </fieldset>
                <div class="commentaires">
                    <label for="commentaire">Notas adicionales </label>
                    <textarea id="commentaire" name="commentaire" rows="5"></textarea>
                </div>
                <fieldset>
                    <div>
                        <label for="email">Correo Electrónico </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <input type="checkbox" id="isNewsletter" name="isNewsletter">
                        <label>Marque la casilla para suscribirte a nuestro boletín.</label>
                    </div>
                </fieldset>
                <div class="button_submit">
                    <p><span>*</span> es un campo obligatorio</p>
                    <input type="submit" value="Reservar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer_top">
            <div>
                <img class="icons" src="img/envelope-regular.svg" alt="enveloppe logo">
                <p>Dirigida por : Jérémie Ricard</p>
            </div>
            <div class="mes_reseaux_sociaux">
                <p>Redes sociales :</p>
                <img class="socials" src="img/facebook-brands-solid.svg" alt="Facebook logo">
                <img class="socials" src="img/linkedin-brands.svg" alt="linkedin logo">
                <img class="socials" src="img/square-x-twitter-brands.svg" alt="X-twitter logo">
                <img class="socials" src="img/square-instagram-brands.svg" alt="Instagram logo">
            </div>
        </div>
        <div class="divider"></div>
        <div class="footer_bottom">
            <p>Integración Web 1</p>
            <div>
                <p>Cégep de Trois-Rivières <span>Invierno 2025</span></p>
                <p></p>
            </div>
        </div>
    </footer>
</body>

</html>
